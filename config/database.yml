<%
  require 'rbconfig'
  is_windows = (RbConfig::CONFIG['host_os'] =~ /mswin|mingw|cygwin/)

  if is_windows
%>
development:
  adapter: sqlite3
  database: db/development.sqlite3
  pool: 5
  timeout: 5000
# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  adapter: sqlite3
  database: db/test.sqlite3
  pool: 5
  timeout: 5000
<% 
  else
%>
development:
  adapter: postgresql
  encoding: unicode
  database: appsec_california_2014_development
<% end %>


test:
  adapter: postgresql
  encoding: unicode
  database: appsec_california_2014_test

production:
  adapter: postgresql
  encoding: unicode
  host: localhost
  database: appsec_california_2014_production
  pool: 5
  username: appsec_california_2014
  password: <%= ENV['DATABASE_PASSWORD'] %>
